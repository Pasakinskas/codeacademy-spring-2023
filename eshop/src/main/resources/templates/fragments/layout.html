<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/language.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title th:text="*{title}"></title>
</head>

<footer th:fragment="footer">
    <p class="text-center" th:text="#{footer.message}"></p>
</footer>

<nav th:fragment="nav(page)" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">EShop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/products}" th:text="#{products.title}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/products/create}" th:text="#{product.create.title}"></a>
            </li>
            <select class="nav-item dropdown stealth-selector" id="languageSelector">
                <option th:text="#{language.choose}">Choose language</option>
                <option value="LT" th:text="'LietuviÅ³'"></option>
                <option value="DE" th:text="'Deutsch'"></option>
                <option value="EN" th:text="'English'" ></option>
            </select>
        </ul>
    </div>
</nav>

</html>
