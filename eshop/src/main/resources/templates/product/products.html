<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Product list</title>
</head>
<body>
</body>
<div th:if="${productList.isEmpty}">Product list is empty</div>
<div th:unless="${productList.isEmpty}">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Amount</th>
                <th></th>  <!-- empty row for buttons (edit, delete, etc)-->
            </tr>
        </thead>
        <tbody>
            <tr th:each="product: ${productList}">
                <td><a th:href="@{/products/{productId}/update(productId=${product.productId})}" th:text="${product.name}"></a></td>
                <td th:text="${product.price}">a</td>
                <td th:text="${product.amount}">a</td>
                <td><a th:href="@{/products/{productId}/delete(productId=${product.productId})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
</html>
